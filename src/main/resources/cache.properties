driver=redis
#
endpoints=localhost
maxWaitingHandlers=2048
maxNestedArrays=32
masterName=master
role=io.vertx.redis.client.RedisRole.MASTER
slaves=io.vertx.redis.client.RedisSlaves.NEVER
type=io.vertx.redis.client.RedisClientType.STANDALONE
poolCleanerInterval=150
maxPoolSize=10
maxPoolWaiting=5
poolRecycleTimeout=15_000
